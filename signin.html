<html lang="en">
<head>

    <title>Sign-in</title>
</head>
<style>
    body{
        height: 100vh;
        margin: 0;
        display: flex;

        align-items: center;

    .signin{

    #pass{

    #Signinbtn{
        font-size: large;
        border-radius: 10%;

    }
    #fp{
        font-size: large;
    }
</style>
<body>
    <div class="signin">
        <form>
            <input type="text" placeholder="username" id="un">
            <br>
            <br>
            <input type="text" placeholder="password" id="pass">
            <br><br>
            <button id="Signinbtn">Sign-in</button>
            <br>
            <a href="#"><p id="fp">forgot password</p></a>
        </form>

    </div>
