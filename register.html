<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<style>
    body{
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .reg{

        width:300px;
        height: 200px;
        padding:5%;
        background-color:#ffb6c1 ;
        border-radius: 10%;
        font-size: 20px;
      ;
        
    }
    #registerbtn {
      width: 40%;
      padding: 10px;
      background-color:rgb(86, 85, 85);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    
</style>
<body>
    <div class="reg">
        <form id="registerForm">
          <label for="Name">Name:</label>
          <input type="text" id="Name" required>
    <br><br>
          <label for="mail-id">Email:</label>
          <input type="email" id="mail-id" required>
    <br><br>
          <label for="Contact">Mobile:</label>
          <input type="tel" id="Contact" pattern="[0-9]{10}" required>
    <br><br>
          <button type="submit" id="registerbtn">Register</button>
        </form>
      </div>
</body>
</html>
