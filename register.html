  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign-in</title>
  </head>
  <style>
      * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Arial', sans-serif;
          }

      body{
          min-height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          background-color: #f8f8f8;
      }
      .nav {
              display: flex;
              justify-content: space-between;
              align-items: center;
              background-color: #ffb6c1;
              padding: 10px 20px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
              
          }
      #img{
          width:100px;
          height:100px;
          border-radius: 50%;
          }
      .reg{
          width:400px;
          height: 400px;
          padding:5%;
          background-color:white;
          border-radius: 10%;
          font-size: 20px;
          margin-left: 550px;
          /* margin-top: 5px; */
          }
          #loginbtn{
        margin-left: 1000px;
        background-color: transparent;
        cursor: pointer;
        margin-top:10px;
        border-radius: 10px;
        padding: 8px 20px;
        border-color: bisque;
    }
      #registerbtn {
          width: 40%;
          padding: 10px;
          background-color:#ffb6c1 ;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          }
      #already{
          color: #ffb6c1;
          }
      .footer {
      display: flex;
      justify-content: space-evenly; 
      background-color:black;
      color: white;
      padding: 20px;
      margin-top: 157px;
      
  } 


  </style>
  <body>
      <div class="nav">
          <img src="download.jpg" id="img">
          <div>
          <button id="loginbtn"><a href="ind.html">Home</a></button></div>
      </div>
      <div class="reg">
        <form id="registerForm">
          <label for="Name">Name:</label>
          <input type="text" id="Name" required>
    <br><br>
          <label for="mail-id">Email:</label>
          <input type="email" id="mail-id" required>
    <br><br>
          <label for="Contact">Mobile:</label>
          <input type="tel" id="Contact" pattern="[0-9]{10}" required>
    <br><br>
          <button type="submit" id="registerbtn">Register</button>
        </form>
        <p>Already have an account?<a href="signin.html" id="already"><br>Signin</a></p>
      </div> 
      <footer class="footer">
          <div class="footer-section">About Us</div>
          <div class="footer-section">Services</div>
          <div class="footer-section">Contact</div>
        </footer> 
  </body>
  </html>
