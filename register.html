<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f8f8;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffb6c1;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .home-btn {
            background-color: transparent;
            border: 2px solid #fff;
            color: #333;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #fff;
            color: #ff7a9c;
            transform: scale(1.05);
        }

        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-input:focus {
            border-color: #ffb6c1;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #ffb6c1;
            color: #333;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff7a9c;
            transform: scale(1.02);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .form-footer a {
            color: #ff7a9c;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .terms {
            margin-bottom: 20px;
        }

        .terms label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .terms input {
            width: 18px;
            height: 18px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .footer-item {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer-item:hover {
            color: #ffb6c1;
        }

        @media (max-width: 768px) {
            .register-form {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .footer-content {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="download.jpg" alt="Logo" class="logo">
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <div class="register-container">
        <div class="register-form">
            <h2 class="form-title">Create Account</h2>
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                </div>
                <div class="terms">
                    <label>
                        <input type="checkbox" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p class="footer-item">Contact</p>
            <p class="footer-item">Feedback</p>
            <p class="footer-item">Reviews</p>
        </div>
    </div>
</body>
</html>
